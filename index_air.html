<!DOCTYPE html>
<html>
  <head>
    <title>ble-control</title>
    <link rel="stylesheet" type="text/css" href="style_air.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.4.8/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>-
    <script type="text/javascript" src="ble_light_air.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="title margin">
          <p id="title">光と音のコントロール</p>
          <p id="subtitle">esp32との連携用(AC版)</p>
      </div>

      <br>

        <p class = "Catergory_text"><ion-icon name="bluetooth" class = "menu_icon"></ion-icon>Bluetooth接続</p>
        <div class="switch">
        <label class="switch__label" padding = "30px">
          <input type="checkbox" class="switch__input"/ id = "check_ble_connect">
          <span class="switch__content"></span>
          <span class="switch__circle"></span>
        </label>
      </div>

      <hr>

      <p class = "Catergory_text"><ion-icon name="infinite" class = "menu_icon"></ion-icon>光のループ再生回数</p>
      <div class="custom">
        <select name="options" id = "light_loop_num">
          <option value="0">1回</option>
          <option value="2">2回</option>
          <option value="3">3回</option>
          <option value="4">4回</option>
          <option value="5">5回</option>
          <option value="∞">常にループ</option>
        </select>
      </div>

      <hr>

      <p class = "Catergory_text"><ion-icon name="infinite" class = "menu_icon"></ion-icon>音のループ再生</p>
      <div class="custom">
        <select name="options"  id = "sound_loop_num">
          <option value="0">1回</option>
          <option value="2">2回</option>
          <option value="3">3回</option>
          <option value="4">4回</option>
          <option value="5">5回</option>
          <option value="∞">常にループ</option>
        </select>
      </div>

      <hr>
      <p class = "Catergory_text"><ion-icon name="locate" class = "menu_icon"></ion-icon>LEDの位置</p>
      <div class="cp_iptxt">
        <label class="ef"><span>LED01</span>
        <input type="text"  placeholder="10">
        </label>
        <label class="ef"><span>LED02</span>
        <input type="text"  placeholder="30">
        </label>
        <label class="ef"><span>LED03</span>
        <input type="text"  placeholder="20">
        </label>
        <label class="ef"><span>セット数</span>
        <input type="text"  placeholder="1">
        </label>
      </div>

      <hr>
      <p class = "Catergory_text"><ion-icon name="flask" class = "menu_icon"></ion-icon>ブレンドの割合 : <output id="output_blend">50</output><span>%</span></p>
      <div class="base_setting_bar">
          <input id = "time" type="range" class="input-range" value="50" min="0" max="100"  step="1" data-unit="%"
              oninput="document.getElementById('output_blend').value=this.value">
      </div>
      <hr>

      <p class = "Catergory_text"><ion-icon name="flashlight" class = "menu_icon"></ion-icon></ion-icon>明るさ　上部：<output id="output_up">100</output><span>%</span>　下部：<output id="output_down">100</output><span>%</span></p>
      <div class="base_setting_bar">
          <input id = "time" type="range" class="input-range" value="100" min="0" max="100"  step="1" data-unit="%"
              oninput="document.getElementById('output_up').value=this.value">
      </div>
      <div class="base_setting_bar">
          <input id = "time" type="range" class="input-range" value="100" min="0" max="100"  step="1" data-unit="%"
              oninput="document.getElementById('output_down').value=this.value">
      </div>
      <hr>


      <br>
      <br>
      <br>

      <div class = "button_container">
        <button id="send" value="10" class="btn-animation-02"><span>光の停止</span></a></button>
      </div>

      <div class = "button_container">
        <button id="send" value="1" class="btn-animation-02"><span>行き来する光</span></a></button>
        <div class="cp_ipcheck">
              <input type="checkbox" id = "check1" class="check-animation" checked="checked">
              <input id = "time" type="range" class="input-range" value="0.0" min="0.0" max="5.0"  step="0.1" data-unit="%"
                  oninput="document.getElementById('output1').value=Number(this.value).toFixed(1)">
              <output id="output1">0.0</output><span>秒後に音を再生</span>
        </div>
      </div>

      <div class = "button_container">
        <button id="send" value="2" class="btn-animation-02"><span>全灯する光</span></a></button>
        <div class="cp_ipcheck">
            <input type="checkbox" id = "check2" class="check-animation" checked="checked">
            <input id = "time" type="range" class="input-range" value="0" min="0" max="5"  step="0.1" data-unit="%"
                oninput="document.getElementById('output2').value=Number(this.value).toFixed(1)">
            <output id="output2">0.0</output><span>秒後に音を再生</span>
        </div>
      </div>

      <div class = "button_container">
        <button id="send" value="3" class="btn-animation-02"><span>呼吸する光</span></a></button>
        <div class="cp_ipcheck">
            <input type="checkbox" id = "check3" class="check-animation" checked="checked">
            <input id = "time" type="range" class="input-range" value="0" min="0" max="5"  step="0.1" data-unit="%"
                oninput="document.getElementById('output3').value=Number(this.value).toFixed(1)">
            <output id="output3">0.0</output><span>秒後に音を再生</span>
        </div>
      </div>

      <div class = "button_container">
        <button id="send" value="4" class="btn-animation-02"><span>ベースの光1</span></a></button>
        <div class="cp_ipcheck">
            <input type="checkbox" id = "check4" class="check-animation" checked="checked">
            <input id = "time" type="range" class="input-range" value="0" min="0" max="5"  step="0.1" data-unit="%"
                oninput="document.getElementById('output4').value=Number(this.value).toFixed(1)">
            <output id="output4">0.0</output><span>秒後に音を再生</span>
        </div>
      </div>

      <div class = "button_container">
        <button id="send" value="5" class="btn-animation-02"><span>ベースの光2</span></a></button>
        <div class="cp_ipcheck">
            <input type="checkbox" id = "check5" class="check-animation" checked="checked">
            <input id = "time" type="range" class="input-range" value="0" min="0" max="5"  step="0.1" data-unit="%"
                oninput="document.getElementById('output5').value=Number(this.value).toFixed(1)">
            <output id="output5">0.0</output><span>秒後に音を再生</span>
        </div>
      </div>

      <div class = "button_container">
        <button id="send" value="6" class="btn-animation-02"><span>ベースの光3</span></a></button>
        <div class="cp_ipcheck">
            <input type="checkbox" id = "check6" class="check-animation" checked="checked">
            <input id = "time" type="range" class="input-range" value="0" min="0" max="5"  step="0.1" data-unit="%"
                oninput="document.getElementById('output6').value=Number(this.value).toFixed(1)">
            <output id="output6">0.0</output><span>秒後に音を再生</span>
        </div>
      </div>

      <div class = "button_container">
        <button id="send" value="7" class="btn-animation-02"><span>ベースの光4</span></a></button>
        <div class="cp_ipcheck">
            <input type="checkbox" id = "check7" class="check-animation" checked="checked">
            <input id = "time" type="range" class="input-range" value="0" min="0" max="5"  step="0.1" data-unit="%"
                oninput="document.getElementById('output7').value=Number(this.value).toFixed(1)">
            <output id="output7">0.0</output><span>秒後に音を再生</span>
        </div>
      </div>

      <div class = "button_container">
        <button id="send" value="8" class="btn-animation-02"><span>ベース5の光</span></a></button>
        <div class="cp_ipcheck">
            <input type="checkbox" id = "check8" class="check-animation" checked="checked">
            <input id = "time" type="range" class="input-range" value="0" min="0" max="5"  step="0.1" data-unit="%"
                oninput="document.getElementById('output8').value=Number(this.value).toFixed(1)">
            <output id="output8">0.0</output><span>秒後に音を再生</span>
        </div>
      </div>

    </div>


  </body>
</html>
